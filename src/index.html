<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <title>Key Development</title>
    <link href="main.css" rel="stylesheet">
    <link rel="stylesheet" href="../lib/animate.css">
    <link rel="stylesheet" href="../lib/hamburgers.css">
</head>
<body>
<header>
    <div class="container">
        <a href="/Key_Development/src" class="logo">
            <img src="components/header/images/logo_white.png" alt="Key Development">
        </a>
        <ul class="main-menu">
            <li>
                <a href="javascript:void(0)">О Компании</a>
            </li>
            <li>
                <a href="javascript:void(0)">Контакты</a>
            </li>
        </ul>
        <div class="header_left-side">
            <div class="hamburger-wrap">
                <button class="hamburger hamburger--collapse hamburger--accessible js-hamburger" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
                </button>
            </div>
            <div class="show-menu_toggle">Меню</div>
            <label>
                <select class="language-border">
                    <option>EN</option>
                    <option selected>RU</option>
                    <option>UA</option>
                </select>
            </label>
        </div>
    </div>
</header>
<main class="mainContent">
    <section class="slider">
        <div class="sliderItem sliderItem_1">
            <div class="sliderItem__text">
                <p class="slider__title">Строительная компания</p>
                <h1 class="slider__mainTitle">
                    <span>Key Development -</span>
                    <span>мы смотрим в</span>
                    <span>будущее</span>
                </h1>
            </div>
        </div>
        <div class="sliderItem__details">
            <div class="sliderItem__count">
                <span class="sliderItem_active">01</span>
                <span class="sliderItem_all">/ 03</span>
            </div>
            <a href="javascript:void(0)" class="sliderItem__navigation">
                <img src="components/slider/images/sliderNavigation__arrow.png" class="sliderNavigation__arrow" alt="sliderArrow">
            </a>
        </div>
    </section>
    <section class="social-media">
        <ul class="social-media__menu">
            <li class="social-media__item">
                <a href="javascript:void(0)" class="social-media__link">Ins</a>
            </li>
            <li class="social-media__item">
                <a href="javascript:void(0)" class="social-media__link">Tw</a>
            </li>
            <li class="social-media__item">
                <a href="javascript:void(0)" class="social-media__link">In</a>
            </li>
        </ul>
    </section>
<div class="projects wow slideInRight" data-wow-duration="1.2s">
    <span class="projects__name">Проекты</span>
    <div class="projects__info">
        <span class="projects__info-span">204 успешно выполненных</span>
        <span class="projects__info-span">проекта</span>
    </div>
    <div class="projects__info">
        <span class="projects__info-span">320 спроектированых</span>
        <span class="projects__info-span">обьектов</span>
    </div>
    <button class="projectsArrow"></button>
</div>
</main>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="../lib/wow.min.js"></script>
<script src="script.js"></script>
<script>
    new WOW().init();
</script>
</body>
</html>
